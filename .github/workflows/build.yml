---
name: Build and release
run-name: Build and relese resume {{ github.ref_name }}

on:
  push:
    tags:
    - 'v*.*.*'
    - 'v*.*.*-beta.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and release'
        required: true

jobs:
  build:
    name: Build pdf and json resume
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      id: checkout
      uses: actions/checkout@v5
      with:
        ref: ${{ github.event_name == 'push' && github.ref_name || github.event_name == 'workflow_dispatch' && inputs.tag }}

    - name: Checkout html-resume repo
      id: checkout-html
      uses: actions/checkout@v5
      with:
        repository: arcezd/html-resume
        ref: 'v1.3.0'
        path: html
    - name: Setting compilation vars
      id: compilation-vars
      run: |
        echo "sha_short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
    - name: Get version number
      id: tag-vars
      run: |
        echo "version=$(sed -En 's|.*"version".+"(([0-9]+\.[0-9]+\.[0-9]+))".*|\1|p' package.json)" >> "$GITHUB_OUTPUT"
        echo "git-tag=$(sed -En 's|.*"version".+"(([0-9]+\.[0-9]+\.[0-9]+))".*|refs/tags/v\1|p' package.json)" >> "$GITHUB_OUTPUT"
    - name: Setup node
      id: setup-node
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
    - name: Install dependencies
      id: install-dependencies
      run: yarn install --frozen-lockfile
    - name: Install Puppeteer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libx11-6 libxcomposite1 libxcursor1 libxdamage1 libxext6 \
          libxfixes3 libxi6 libxtst6 libnss3 libglib2.0-0 libgtk-3-0t64 \
          libasound2t64 libxrandr2 libpangocairo-1.0-0 libatk1.0-0 \
          libatk-bridge2.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 \
          libgdk-pixbuf2.0-0
    - name: Run task.js for PDF generation [EN]
      id: pdf-generation-en
      run: npm run pdf
      env:
        HTML_TEMPLATE_SUBFOLDER: html/default
        TAG_REF_V: ${{ steps.tag-vars.outputs.git-tag }}
        COMMIT_SHA: ${{ steps.compilation-vars.outputs.sha_short }}
        GITHUB_REPO: ${{ github.repository }}
    - name: Run task.js for PDF generation [ES]
      id: pdf-generation-es
      run: npm run pdf
      env:
        HTML_TEMPLATE_SUBFOLDER: html/default
        RESUME_LANGUAGE: es-CR
        TAG_REF_V: ${{ steps.tag-vars.outputs.git-tag }}
        COMMIT_SHA: ${{ steps.compilation-vars.outputs.sha_short }}
        GITHUB_REPO: ${{ github.repository }}
